<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a></p>
    <!-- a tag "target" e "rel" são tags que fazem que, ao clicar no link, ele abre uma página e/ou aba nova com o link externo. Assim, seu site atual não será esquecido-->
    <p> Você também pode acessar o meu <a href="https://youtube.com/cursoemvideo/"> canal gratuito no Youtube</a> </p> <!--Nesse modelo, ao clicar no link, o site será direcionado diretamente pela página principal que o usuário acessar. Fazendo-o "esquecer" do site que acessava anteriormente. -->
    <h1> Usando links internos</h1>
    <p>Página para apaixonados pelo <a href="pag002.html">Flamengo</a></p>
    
    Você também pode acesar a <a href="noticias/pag003.html">página de noticias</a>

    <h1></h1>



</body>
</html>
