<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2.0</title>
    <style>
        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(138, 198, 216, 0.421);
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: rgb(37, 37, 37);
            color: white;
        }
        tbody > tr:nth-child(2n){ /*para efeito zebrado; (2n)> pulando uma linha
            tb pode ser descrito com "odd" ou "even"*/
            background-color: rgba(211, 211, 211, 0.61);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes.</h1>



    <!--
    ANATOMIA PARA TABELAS GRANDES
    TABLE
        CAPTION(legenda da tabela)
        THEAD(CABEÇA)
            TR, TD, TH
        TBODY(CORPO)
            TR, TD, TH
        TFOOT(PÉ)
            TR, TD, TH
    
    -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th> <!--scope='col' usado para títulos de coluna--> 
                <th scope="col">População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46.081.801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.393.441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.223.547</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th> <!--scope='row' usado para títulos de linha-->
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
    
    
</body>
</html>
