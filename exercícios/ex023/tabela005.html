<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome{
            background-color: rgba(61, 61, 157, 0.341);
        } /*assim inserimos os termos necessários para editar a classe agrupada a uma coluna */
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <!--A intenção do "colgroup" é alinhar as colunas das tabelas e evitar que seja necessário fazer cada uma delas indivídualmente. 
        Colocamos a quantidade de colunas (col) e damos as classes devidas a elas, para nomear uma cor e etc.-->
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <!--podemos adicionar um "span", seguido do número de colunas que podem ser utilizadas também. Ex.: "col class=csexo span="2", assim adicionando a coluna ao lado com as mesmas configurações -->
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>M</td>
            <td>31</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Aline</td>
            <td>F</td>
            <td>45</td>
            <td>Psicóloga</td>
        </tr>
        <tr>
            <td>Leonardo</td>
            <td>M</td>
            <td>32</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>F</td>
            <td>54</td>
            <td>Veterinária</td>
        </tr>
    </table>
    
</body>
</html>
