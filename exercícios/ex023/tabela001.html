<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 9px;
            text-align: center;
        /*podemos alinhar o texto na horizontal com "text-align" com: left, center ou right
        ou na vertical com "vertical-align" com: top, middle ou bottom*/
            
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
     TABLE = tabela
        TABLE ROW = linha de tabela
           TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATE = dado de tabela  
    -->

    <table>
        <tr><!-- primeira linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>
        <tr> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
