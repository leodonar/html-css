<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> Acessando o site 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" seoling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> github</a>
        </iframe>
        
        também é legal!
    </p>
    
</body>
</html>
