<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;/*para colocar tudo na mesma linha*/
            border: 1px solid black;
            background-color: #aeadadc2;
            text-align: center;
           /*altura*/ height:200px;
           /*largura*/ width:200px;
        }

        /*
        
        # = id
        . = class
        : = pseudo-class

        hover = quando eu passar o mouse por cima
        
        */

        div:hover {
            background-color: yellow;
        }
        

    </style>
</head>
<body>
    <!-- as div sÃ£o o preenchemento de uma coluna completa-->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    

    
</body>
</html>
