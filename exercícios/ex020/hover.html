<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

       /*quando ativado, ele vai apenas mexer no paragrado da div*/ div > p {
        display: none; /*para deixar o paragrafo escondido (em oculto)*/

        }

        div:hover > p {
            /*para revelar o paragrafo que est√° escondido quando passar o mouse em cima*/ display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONIDO</p>
    </div>
    <p>Fim do exemplo.</p>
    
</body>
</html>
