<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value=""selected>--- Escolha ---</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="PROF">Professor</option>
        </datalist>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="20"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
