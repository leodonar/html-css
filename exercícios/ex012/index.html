<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS COM HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse está hospedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4.mp4" width="560" controls autoplay loop></video> <!--esse mecanismo é o mais simples para adicionar apenas um vídeo. Porém, como há distintos navegadores de vários usuários web, temos que adicionar todos os formatos para garantir que em qualquer navegador ele abrirá. Então, segue a tag abaixo:-->
    
    <video  width="560" autoplay controls>
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.m4v.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">

        <p>seu navegador não tem compatibilidade com reprodução de vídeo.</p> <!--Esse é o recado para caso nenhum vídeo for carregado no navegador do usuário-->
        <!--ATENÇÃO: Esse é um mecanismo de hospedagem dentro do site, e o cliente deve saber do risco que ocorrerá, pois ele pagará pelo trafégo direto. Isso sair muito caro.-->
 
    </video>
    <h1>Inserindo vídeos do Youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/clkDc9_7FRo? si=Lfp9C970zHvm5mDM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>
</html>
